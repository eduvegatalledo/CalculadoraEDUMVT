<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prouti — Nutrición simple, progreso real</title>
  <meta name="description" content="Prouti: Calcula tus macros, registra lo que comes y mide tu avance.">
  <meta property="og:title" content="Prouti — Nutrición simple, progreso real">
  <meta property="og:description" content="Prouti: Calcula tus macros, registra lo que comes y mide tu avance.">
  <meta property="og:image" content="/og-image.png">
  <meta property="og:url" content="https://example.com">
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&family=Rubik+Rounded:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="hero" aria-labelledby="landingTitle">
      <div class="hero-content">
        <p class="subbrand">Prouti</p>
        <h1 id="landingTitle" class="display">Nutrición simple, progreso real</h1>
        <p class="lead">Calcula tus macros, registra lo que comes y mide tu avance.</p>
        <aside class="card access-card">
          <div class="stack-10">
            <button id="btnOpenLogin" class="btn btn-primary" type="button">Iniciar sesión</button>
            <button id="btnOpenSignup" class="btn btn-soft" type="button">Regístrate</button>
          </div>
          <p id="accessMsg" class="muted" role="status" aria-live="polite"></p>
        </aside>
      </div>
    </section>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="modal hide" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
    <div class="modal-card card">
      <h2 id="loginTitle">Iniciar sesión</h2>
      <div class="stack-12">
        <div>
          <label for="liEmail">Correo</label>
          <input id="liEmail" type="email" autocomplete="email">
        </div>
        <div>
          <label for="liPass">Contraseña</label>
          <input id="liPass" type="password" autocomplete="current-password">
        </div>
      </div>
      <p id="liMsg" class="muted" role="status" aria-live="polite"></p>
      <div class="row space-between">
        <button id="btnForgot" class="btn btn-soft" type="button">Olvidé mi contraseña</button>
        <div class="row">
          <button id="btnCloseLogin" class="btn" type="button">Cancelar</button>
          <button id="btnDoLogin" class="btn btn-primary" type="button">Entrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal hide" role="dialog" aria-modal="true" aria-labelledby="signupTitle">
    <div class="modal-card card">
      <h2 id="signupTitle">Crear cuenta</h2>
      <div class="stack-12">
        <div>
          <label for="suEmail">Correo</label>
          <input id="suEmail" type="email" autocomplete="email">
        </div>
        <div>
          <label for="suPass">Contraseña</label>
          <input id="suPass" type="password" autocomplete="new-password">
        </div>
      </div>
      <p id="suMsg" class="muted" role="status" aria-live="polite"></p>
      <div class="row end">
        <button id="btnCloseSignup" class="btn" type="button">Cancelar</button>
        <button id="btnDoSignup" class="btn btn-primary" type="button">Crear cuenta</button>
      </div>
    </div>
  </div>

  <footer class="center">
    <p class="muted">© <span id="year"></span> Prouti. Todos los derechos reservados.</p>
  </footer>

  <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
  <script src="/app.js" defer></script>
</body>
</html>
